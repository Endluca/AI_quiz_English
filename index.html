<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #e9ecef;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        #header {
            background: var(--primary-gradient);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        #header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        #quiz-content {
            padding: 30px;
        }
        
        #question-number {
            background: var(--primary-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        #question-text {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--light-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }
        
        .option-prefix {
            width: 30px;
            height: 30px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .option-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .option.selected {
            background: #fff3e0;
            border-color: var(--warning-color);
        }
        
        .option.correct {
            background: #e8f5e8;
            border-color: var(--success-color);
            animation: correctPulse 0.6s ease;
        }
        
        .option.incorrect {
            background: #ffebee;
            border-color: var(--error-color);
            animation: incorrectShake 0.6s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        #feedback-container {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        #result-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }
        
        #feedback-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        #explanation-text {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }
        
        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #results-container {
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        #results-container h2 {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 30px;
        }
        
        #score-container {
            position: relative;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }
        
        #score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 2;
            animation: scoreCircleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes scoreCircleGlow {
            0% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5), 0 0 20px rgba(102, 126, 234, 0.3); }
        }
        
        #score-text {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #total-text {
            font-size: 24px;
            opacity: 0.9;
        }
        
        #score-message {
            font-size: 18px;
            color: var(--text-color);
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            animation: messageSlideIn 0.8s ease;
        }
        
        #result-canvas-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        #result-canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #progress-container {
            padding: 20px 30px;
            background: var(--light-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #progress-bar {
            flex: 1;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            margin-right: 15px;
            overflow: hidden;
        }
        
        #progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 20%;
        }
        
        #progress-text {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes messageSlideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .celebration-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ff6b6b, #4ecdc4);
            animation: celebrationBurst 1s ease-out;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes celebrationBurst {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }
        
        .star-shower {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ffd700;
            font-size: 20px;
            pointer-events: none;
            animation: starShower 2s ease-out forwards;
        }
        
        @keyframes starShower {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-150px) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            #quiz-container { border-radius: 15px; }
            #header { padding: 20px; }
            #header h1 { font-size: 24px; }
            #quiz-content { padding: 20px; }
            #question-text { font-size: 18px; }
            .option { padding: 12px 15px; }
            .option-prefix { width: 25px; height: 25px; font-size: 14px; }
            #score-circle { width: 150px; height: 150px; }
            #score-text { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="header">
            <h1>AI Knowledge Quiz</h1>
            <p>Test your understanding of Artificial Intelligence - 20 points per question</p>
        </div>
        <div id="quiz-content">
            <div id="question-container">
                <div id="question-number"></div>
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div id="feedback-container" class="hidden">
                <div id="result-icon"></div>
                <h3 id="feedback-title"></h3>
                <p id="explanation-text"></p>
                <button id="next-btn" class="btn">Next Question</button>
            </div>
            <div id="results-container" class="hidden">
                <h2>Quiz Completed!</h2>
                <div id="score-container">
                    <div id="particles-container"></div>
                    <div id="score-circle">
                        <span id="score-text">0</span>
                        <span id="total-text">/100</span>
                    </div>
                </div>
                <p id="score-message"></p>
                <div id="result-canvas-container">
                    <canvas id="result-canvas" width="600" height="400"></canvas>
                </div>
                <button id="download-btn" class="btn">Download Results</button>
                <button id="restart-btn" class="btn">Restart Quiz</button>
            </div>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">1/5</div>
        </div>
    </div>

    <script>
        // Á´ãÂç≥ÊâßË°åÂáΩÊï∞ÈÅøÂÖçÂÖ®Â±ÄÂèòÈáèÊ±°Êüì
        (function() {
            // È¢òÁõÆÊï∞ÊçÆ
            const quizData = [
                {
                    question: "What is the best metaphor for Artificial Intelligence (AI) in this unit?",
                    options: [
                        "A magic wand that reads your mind",
                        "A puppy that learns tricks over time",
                        "A superhero that knows everything"
                    ],
                    answer: 1,
                    explanation: "The lesson compares AI to training a puppy ‚Äì it improves with more examples and practice, just like how AI learns from data."
                },
                {
                    question: "What is a prompt in the world of AI?",
                    options: [
                        "A tool to restart your computer",
                        "A message you send to ask AI to do something",
                        "A list of AI-generated answers"
                    ],
                    answer: 1,
                    explanation: "A prompt is how you 'talk' to AI ‚Äì it's like texting your super smart robot friend with a request or command."
                },
                {
                    question: "Which description best fits a Large Language Model (LLM)?",
                    options: [
                        "A robot with a heart and soul",
                        "A parrot that read a million books",
                        "A machine that makes pizzas"
                    ],
                    answer: 1,
                    explanation: "An LLM is like a well-trained parrot ‚Äì it learned from a huge amount of text and can talk like a human, but it doesn't actually 'understand' in a human way."
                },
                {
                    question: "What is an API key compared to in the unit?",
                    options: [
                        "A Netflix password",
                        "A golden ticket to access AI services",
                        "A smartphone screen lock"
                    ],
                    answer: 1,
                    explanation: "The API key is like a secret handshake or golden ticket ‚Äì it lets apps talk to the AI system, and without it, access is denied."
                },
                {
                    question: "What does the context window of an AI refer to?",
                    options: [
                        "How many apps the AI can run",
                        "How fast the AI replies",
                        "How much the AI can remember at once"
                    ],
                    answer: 2,
                    explanation: "The context window is like a whiteboard ‚Äì once it fills up, the AI starts forgetting earlier parts of the conversation to make room for new ones."
                }
            ];
            
            // Áä∂ÊÄÅÂèòÈáè
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = [];
            let shuffledQuestions = [];
            
            // Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊâì‰π±Êï∞ÁªÑ
            const shuffleArray = arr => {
                const shuffled = [...arr];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };
            
            // ÂàõÂª∫Êâì‰π±ÂêéÁöÑÈ¢òÁõÆ
            const createShuffledQuestions = () => {
                const shuffledQuizData = shuffleArray(quizData);
                shuffledQuestions = shuffledQuizData.map(question => {
                    const optionIndices = question.options.map((_, index) => index);
                    const shuffledIndices = shuffleArray(optionIndices);
                    const shuffledOptions = shuffledIndices.map(index => question.options[index]);
                    const newAnswerIndex = shuffledIndices.indexOf(question.answer);
                    
                    return {
                        ...question,
                        options: shuffledOptions,
                        answer: newAnswerIndex
                    };
                });
            };
            
            // DOMÂÖÉÁ¥†ÁºìÂ≠ò
            const elements = {
                questionNumber: document.getElementById('question-number'),
                questionText: document.getElementById('question-text'),
                optionsContainer: document.getElementById('options-container'),
                feedbackContainer: document.getElementById('feedback-container'),
                resultIcon: document.getElementById('result-icon'),
                feedbackTitle: document.getElementById('feedback-title'),
                explanationText: document.getElementById('explanation-text'),
                nextBtn: document.getElementById('next-btn'),
                resultsContainer: document.getElementById('results-container'),
                questionContainer: document.getElementById('question-container'),
                scoreText: document.getElementById('score-text'),
                scoreMessage: document.getElementById('score-message'),
                progressFill: document.getElementById('progress-fill'),
                progressText: document.getElementById('progress-text'),
                progressContainer: document.getElementById('progress-container'),
                particlesContainer: document.getElementById('particles-container'),
                quizContent: document.getElementById('quiz-content')
            };
            
            // ÊòæÁ§∫È¢òÁõÆ
            const showQuestion = index => {
                const questionData = shuffledQuestions[index];
                
                elements.questionNumber.textContent = `Question ${index + 1}`;
                elements.questionText.textContent = questionData.question;
                
                elements.optionsContainer.innerHTML = '';
                
                questionData.options.forEach((optionText, optionIndex) => {
                    const option = document.createElement('div');
                    option.className = 'option';
                    option.innerHTML = `
                        <div class="option-prefix">${String.fromCharCode(65 + optionIndex)}</div>
                        <div class="option-text">${optionText}</div>
                    `;
                    option.onclick = () => selectOption(optionIndex);
                    elements.optionsContainer.appendChild(option);
                });
                
                elements.feedbackContainer.classList.add('hidden');
                elements.resultsContainer.classList.add('hidden');
                elements.progressText.textContent = `${index + 1}/${shuffledQuestions.length}`;
            };
            
            // ÈÄâÊã©ÈÄâÈ°π
            const selectOption = optionIndex => {
                const questionData = shuffledQuestions[currentQuestion];
                const options = document.querySelectorAll('.option');
                
                // Èò≤Ê≠¢ÈáçÂ§çÈÄâÊã©
                if (Array.from(options).some(opt => opt.classList.contains('selected'))) return;
                
                userAnswers[currentQuestion] = optionIndex;
                options[optionIndex].classList.add('selected');
                
                // Á¶ÅÁî®ÊâÄÊúâÈÄâÈ°π
                options.forEach(option => option.style.pointerEvents = 'none');
                
                // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
                setTimeout(() => {
                    options[questionData.answer].classList.add('correct');
                    if (optionIndex !== questionData.answer) {
                        options[optionIndex].classList.add('incorrect');
                    } else {
                        showCelebration();
                    }
                    showFeedback(optionIndex === questionData.answer);
                }, 500);
            };
            
            // Â∫ÜÁ•ùÂä®Áîª
            const showCelebration = () => {
                const burst = document.createElement('div');
                burst.className = 'celebration-burst';
                elements.quizContent.appendChild(burst);
                
                // ÊòüÊòüÈõ®ÊïàÊûú
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const star = document.createElement('div');
                        star.className = 'star-shower';
                        star.textContent = '‚≠ê';
                        star.style.left = Math.random() * 100 + '%';
                        star.style.top = Math.random() * 50 + 25 + '%';
                        elements.quizContent.appendChild(star);
                        
                        setTimeout(() => star.remove(), 2000);
                    }, i * 100);
                }
                
                setTimeout(() => burst.remove(), 1000);
            };
            
            // ÊòæÁ§∫ÂèçÈ¶à
            const showFeedback = isCorrect => {
                if (isCorrect) {
                    elements.resultIcon.textContent = 'üéâ';
                    elements.feedbackTitle.textContent = 'Excellent! Correct answer! +20 points';
                    score += 20;
                } else {
                    elements.resultIcon.textContent = '‚ùå';
                    elements.feedbackTitle.textContent = 'Incorrect answer! +0 points';
                }
                
                elements.explanationText.textContent = shuffledQuestions[currentQuestion].explanation;
                elements.feedbackContainer.classList.remove('hidden');
                elements.nextBtn.onclick = nextQuestion;
            };
            
            // ‰∏ã‰∏ÄÈ¢ò
            const nextQuestion = () => {
                currentQuestion++;
                if (currentQuestion < shuffledQuestions.length) {
                    showQuestion(currentQuestion);
                    updateProgress();
                } else {
                    showResults();
                }
            };
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            const updateProgress = () => {
                const progressPercentage = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
                elements.progressFill.style.width = progressPercentage + '%';
            };
            
            // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
            const createParticles = () => {
                const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        
                        elements.particlesContainer.appendChild(particle);
                        setTimeout(() => particle.remove(), 3000);
                    }, i * 100);
                }
            };
            
            // ÂàÜÊï∞Âä®Áîª
            const animateScore = finalScore => {
                let currentScore = 0;
                const increment = finalScore / 50;
                
                const timer = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= finalScore) {
                        currentScore = finalScore;
                        clearInterval(timer);
                    }
                    elements.scoreText.textContent = Math.floor(currentScore);
                }, 40);
            };
            
            // ÊòæÁ§∫ÁªìÊûú
            const showResults = () => {
                elements.questionContainer.classList.add('hidden');
                elements.feedbackContainer.classList.add('hidden');
                elements.resultsContainer.classList.remove('hidden');
                
                createParticles();
                setTimeout(() => animateScore(score), 500);
                
                // Ê†πÊçÆÂàÜÊï∞ÊòæÁ§∫‰∏çÂêåÊ∂àÊÅØ
                const messages = {
                    100: 'üéâ Amazing! You are an expert in the AI field! Perfect score achieved!',
                    80: 'üåü Well done! You have a great understanding of AI!',
                    60: 'üëç Good attempt! Keep learning about AI!',
                    40: 'üìñ Room for improvement. Learning more about AI would be beneficial!',
                    0: 'üí™ Keep going! The AI field awaits your exploration!'
                };
                
                const messageKey = Object.keys(messages).reverse().find(key => score >= key);
                elements.scoreMessage.textContent = messages[messageKey];
                
                generateResultImage();
                elements.progressContainer.style.display = 'none';
                
                // ÁªëÂÆöÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('download-btn').onclick = downloadResult;
                document.getElementById('restart-btn').onclick = restartQuiz;
            };
            
            // ÁîüÊàêÁªìÊûúÂõæÁâá
            const generateResultImage = () => {
                const canvas = document.getElementById('result-canvas');
                const ctx = canvas.getContext('2d');
                
                // ËÆæÁΩÆËÉåÊôØ
                ctx.fillStyle = '#f5f7fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Ê†áÈ¢ò
                ctx.fillStyle = '#764ba2';
                ctx.font = 'bold 24px "Segoe UI", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('AI Knowledge Quiz Results', canvas.width / 2, 40);
                
                // ÂàÜÊï∞
                ctx.fillStyle = '#333';
                ctx.font = 'bold 36px "Segoe UI", sans-serif';
                ctx.fillText(`${score}/100 points`, canvas.width / 2, 100);
                
                // Êó•Êúü
                ctx.font = '16px "Segoe UI", sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`Completion Date: ${new Date().toLocaleDateString()}`, canvas.width / 2, 130);
                
                // ÂàÜÂâ≤Á∫ø
                ctx.strokeStyle = '#ddd';
                ctx.beginPath();
                ctx.moveTo(50, 150);
                ctx.lineTo(canvas.width - 50, 150);
                ctx.stroke();
                
                // È¢òÁõÆÂõûÈ°æ
                ctx.textAlign = 'left';
                ctx.font = 'bold 18px "Segoe UI", sans-serif';
                ctx.fillStyle = '#333';
                ctx.fillText('Question Review:', 50, 180);
                
                const optionLetters = ['A', 'B', 'C', 'D'];
                let yPos = 210;
                
                shuffledQuestions.forEach((question, i) => {
                    const userAnswer = userAnswers[i];
                    const isCorrect = userAnswer === question.answer;
                    
                    ctx.font = 'bold 16px "Segoe UI", sans-serif';
                    ctx.fillStyle = isCorrect ? '#28a745' : '#dc3545';
                    ctx.fillText(`Question ${i + 1}: ${isCorrect ? '‚úì +20 points' : '‚úó +0 points'}`, 50, yPos);
                    
                    ctx.font = '14px "Segoe UI", sans-serif';
                    ctx.fillStyle = '#555';
                    const userChoice = userAnswer !== undefined ? optionLetters[userAnswer] : 'No answer';
                    ctx.fillText(`Your choice: ${userChoice} | Correct answer: ${optionLetters[question.answer]}`, 200, yPos);
                    
                    yPos += 30;
                });
                
                // Â∫ïÈÉ®‰ø°ÊÅØ
                ctx.textAlign = 'center';
                ctx.font = 'italic 14px "Segoe UI", sans-serif';
                ctx.fillStyle = '#777';
                ctx.fillText('Keep learning and exploring the wonderful world of AI!', canvas.width / 2, canvas.height - 30);
            };
            
            // ‰∏ãËΩΩÁªìÊûú
            const downloadResult = () => {
                const canvas = document.getElementById('result-canvas');
                const link = document.createElement('a');
                link.download = `AI_Quiz_Results_${score}points.png`;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            // ÈáçÊñ∞ÂºÄÂßã
            const restartQuiz = () => {
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                elements.particlesContainer.innerHTML = '';
                elements.progressContainer.style.display = 'flex';
                initQuiz();
            };
            
            // ÂàùÂßãÂåñÊµãÈ™å
            const initQuiz = () => {
                createShuffledQuestions();
                showQuestion(0);
                updateProgress();
            };
            
            // ÂêØÂä®Â∫îÁî®
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initQuiz);
            } else {
                initQuiz();
            }
        })();
    </script>
